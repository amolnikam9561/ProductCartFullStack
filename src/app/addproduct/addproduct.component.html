<div class="container mt-3 w-50 ">
    <h2 class="mb-1">Add Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="border p-2 rounded bg-light shadow-sm">
  
      <div class="form-group">
        <label for="id">Product ID</label>
        <input type="number" class="form-control" id="id" name="id" required [(ngModel)]="product.id">
      </div>
  
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="product.name">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" type="text" id="description" name="description" required [(ngModel)]="product.description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="product.price">
      </div>
  
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" required [(ngModel)]="product.stock">
      </div>
  
      <button type="submit" class="btn btn-primary" [routerLink]="['/addproduct']">Add Product</button>
    </form>
  </div>
